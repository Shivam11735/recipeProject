<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Create</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor = "let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-itm-heading">
                    {{recipe.name}}
                </h4>
                <p class="list-group-item-text">
                    {{recipe.description}}
                </p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imagePath" alt="img.jpeg" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipeItem></app-recipeItem>
    </div>
</div>
